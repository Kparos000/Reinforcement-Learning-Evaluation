name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      ANTHROPIC_API_KEY: dummy-key
      RUN_SMOKE: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/setup.cfg', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev,ml]"

      - name: Lint (ruff)
        run: ruff check .

      - name: Run tests
        run: python -m pytest

      - name: Smoke test evaluator (optional)
        if: env.RUN_SMOKE == 'true' && env.ANTHROPIC_API_KEY != ''
        run: |
          python -m ace_task.evaluate --runs 1 --scenario economics --temperature 0.55 --word-cap 16 --concision 0.65
